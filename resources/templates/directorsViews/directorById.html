<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" type="text/css"  href="/mainPage.css"/>
  <title>Director</title>
</head>
<body class="bg-dark">

<div>
  <header>
    <p class="logo">MOVIES</p>
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link " href="/">
          Main Page</a>

      </li>
      <li class="nav-item">
        <a class="nav-link"  href="/actors">All actors</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/writers">All writers</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/directors">All directors</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/genres">All genres</a>
      </li>
      <li class="nav-item">
        <a class="nav-link "  href="/movies">All movies</a>
      </li>
    </ul>
  </header>
</div>

<div class="text-white">
<h3>Director info</h3>

<p th:text="'ID: ' + ${director.getId()}">value</p>
<p class="text-white" th:text="'Name: ' + ${director.getName_director()}">value</p>

<h6>Movies:</h6>
<table class="table-borderless" style="width:300px">
  <tr th:each="movie : ${director.getMoviesSet()}">
    <td>
      <a th:href="@{/movies/{id}(id=${movie.getId_movie()})}"
         th:text="${movie.title}">
        Movie
      </a>
    </td>
  </tr>
</table>

<hr>
<p>
  <a th:href="@{/directors/{id}/update(id=${director.getId()})}">Edit</a>
</p>

<div>
  <form th:method="POST" th:action="@{/directors/{id}/delete(id=${director.getId()})}">
    <input type="submit" value="Delete">
  </form>
</div>
</div>
</body>
</html>
