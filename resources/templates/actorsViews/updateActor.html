<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css"  href="/mainPage.css"/>
  <title>Update actor</title>
</head>
<body class="bg-dark">

<div>
  <header>
    <p class="logo">MOVIES</p>
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link " href="/">
          Main Page</a>

      </li>
      <li class="nav-item">
        <a class="nav-link"  href="/actors">All actors</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/writers">All writers</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/directors">All directors</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/genres">All genres</a>
      </li>
      <li class="nav-item">
        <a class="nav-link "  href="/movies">All movies</a>
      </li>
    </ul>
  </header>
</div>


<form th:method="POST" th:action="@{/actors/{id}/update(id=${actor.getId_actor()})}"  th:object="${actor}">

  <div class="input-group mb-3">
    <span class="input-group-text" id="name_actor"> Name actor</span>
    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"
           th:field="*{name_actor}">
    <div style="color:red" th:if="${#fields.hasErrors('name_actor')}" th:errors="*{name_actor}">Name Error</div>
  </div>

  <input type="submit" value="Update">
</form>

</body>
</html>
