<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" type="text/css"  href="/mainPage.css"/>
  <title>All movies</title>
</head>
<body class="bg-dark">
<<div>
  <header>
    <p class="logo">MOVIES</p>
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link " href="/">
        Main Page</a>

      </li>
      <li class="nav-item">
        <a class="nav-link"  href="/actors">All actors</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/writers">All writers</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/directors">All directors</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/genres">All genres</a>
      </li>
      <li class="nav-item">
        <a class="nav-link "  href="#">All movies</a>
      </li>
    </ul>
  </header>

<div class="mt-4">
<p ><a href="/movies/new">
  <input type="button" class="btn btn-outline-secondary" value="Create new movie" />
</a></p>

<table class="table-borderless" style="width:300px">
  <tr th:each="element: ${movies}">

    <td>
      <div  class="text-white" th:text="${element.getId_movie()}">ID</div>
    </td>

    <td>
      <a th:href="@{/movies/{id}(id=${element.getId_movie()})}"
         class="text-white" th:text="${element.getTitle()}">
        Movie
      </a>
    </td>
  </tr>
</table>
</div>
</div>
</body>
</html>
