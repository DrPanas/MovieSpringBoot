<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" type="text/css"  href="/mainPage.css"/>
  <title>Movie</title>
</head>
<body class="bg-dark">


<div>
  <header>
    <p class="logo">MOVIES</p>
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link " href="/">
          Main Page</a>

      </li>
      <li class="nav-item">
        <a class="nav-link"  href="/actors">All actors</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/writers">All writers</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/directors">All directors</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/genres">All genres</a>
      </li>
      <li class="nav-item">
        <a class="nav-link "  href="/movies">All movies</a>
      </li>
    </ul>
  </header>
</div>


<div class="text-white">
<h2>Movie info</h2>

<p th:text="'ID: ' + ${movie.getId_movie()}">value</p>
<p th:text="'Title: ' + ${movie.getTitle()}">value</p>
<p th:text="'Description: ' + ${movie.getDescription()}">value</p>

<h6>Actors:</h6>
<table class="table-borderless" style="width:300px">
  <tr th:each="actor : ${movie.getActorsSet()}">
    <td>
      <a th:href="@{/actors/{id}(id=${actor.getId_actor()})}"
         th:text="${actor.name_actor}">
        Actor
      </a>
    </td>
  </tr>
</table>
<br>
<h6>Genres:</h6>
<table class="table-borderless" style="width:300px">
  <tr th:each="genre : ${movie.getGenresSet()}">
    <td>
      <a th:href="@{/genres/{id}(id=${genre.getId_genre()})}"
         th:text="${genre.getName_genre()}">
        Genre
      </a>
    </td>
  </tr>
</table>
<br>
<h6>Writers:</h6>
<table class="table-borderless" style="width:300px">
  <tr th:each="writer: ${movie.getWritersSet()}">
    <td>
      <a th:href="@{/writers/{id}(id=${writer.getId_writer()})}"
         th:text="${writer.getName_writer()}">
        Writer
      </a>
    </td>
  </tr>
</table>
<br>
<p  th:text="'Director: ' + ${movie.getDirector().getName_director()}">value</p>
<hr>

<p>
  <a th:href="@{/movies/{id}/update(id=${movie.getId_movie()})}">Edit</a>
</p>

<div>
  <form th:method="POST" th:action="@{/movies/{id}/delete(id=${movie.getId_movie()})}">
    <input type="submit" value="Delete"/>
  </form>
</div>
</div>
</body>
</html>
